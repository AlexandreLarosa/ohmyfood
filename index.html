<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Pas le temps d'attendre ? Avec Ohmyfood, réservez votre plat en ligne et récupérez-le directement au restaurant. Bye les files d'attente.">
    <link rel="icon" type="image/x-icon" href="./images/other/favicon.ico">
    <link rel="stylesheet" href="./dist/main.css">
    <script src="https://kit.fontawesome.com/0dbe358536.js" crossorigin="anonymous"></script>
    <title>Ohmyfood | Une petite faim ?</title>
</head>

<body>
    <div class="loader">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <header class="header">
        <h1 class="header__title">ohmyfood</h1>
    </header>
    <div class="localisation">
        <i class="fa-solid fa-location-dot"></i>
        <p class="localisation__text">Paris, Bellevile</p>
    </div>
    <section class="exploration">
        <h2 class="exploration__title">Réservez le menu qui vous convient</h2>
        <p class="exploration__text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <a class="button" href="#">Explorer nos restaurants</a>
    </section>
    <section class="functionality">
        <h3 class="functionality__title">Fonctionnement</h3>
        <div class="container">
            <div class="functionality-card">
                <span class="functionality-card__number">1</span>
                <i class="fa-solid fa-mobile-screen-button"></i>
                <p class="functionality-card__text">Choissisez un restaurant</p>
            </div>
            <div class="functionality-card">
                <span class="functionality-card__number">2</span>
                <i class="fa-solid fa-list-ul"></i>
                <p class="functionality-card__text"> Composez votre menu</p>
            </div>
            <div class="functionality-card">
                <span class="functionality-card__number">3</span>
                <i class="fa-solid fa-store"></i>
                <p class="functionality-card__text">Dégustez au restaurant</p>
            </div>
        </div>
    </section>
    <main class="restaurants">
        <h3 class="restaurants__title">Restaurants</h3>
        <div class="container">
            <a href="./la-palette-du-gout.html">
                <figure class="restaurant__figure">
                    <img class="restaurant__figure__img" src="./images/restaurants/palette-du-gout.webp"
                        alt="La palette du goût">
                    <span class="restaurant-new">Nouveau</span>
                    <figcaption class=" restaurant__figpcation">
                        <h4 class="restaurant__figpcation__title">La palette du goût</h4>
                        <p class="restaurant__figpcation__text">Ménilmontant</p>
                    </figcaption>
                </figure>
            </a>
            <a href="./la-palette-du-gout.html">
                <figure class="restaurant__figure">
                    <img class="restaurant__figure__img" src="./images/restaurants/note-enchantee.webp"
                        alt="La palette du goût">
                    <span class="restaurant-new">Nouveau</span>
                    <figcaption class="restaurant__figpcation">
                        <h4 class="restaurant__figpcation__title">La note enchantée</h4>
                        <p class="restaurant__figpcation__text">Charonne</p>
                    </figcaption>
                </figure>
            </a>
            <a href="./la-palette-du-gout.html">
                <figure class="restaurant__figure">
                    <img class="restaurant__figure__img" src="./images/restaurants/a-la-francaise.webp"
                        alt="La palette du goût">
                    <figcaption class="restaurant__figpcation">
                        <h4 class="restaurant__figpcation__title">À la française</h4>
                        <p class="restaurant__figpcation__text">Cité Rouge</p>
                    </figcaption>
                </figure>
            </a>
            <a href="./la-palette-du-gout.html">
                <figure class="restaurant__figure">
                    <img class="restaurant__figure__img" src="./images/restaurants/delice-des-sens.webp"
                        alt="La palette du goût">
                    <figcaption class="restaurant__figpcation">
                        <h4 class="restaurant__figpcation__title">Le délice des sens</h4>
                        <p class="restaurant__figpcation__text">Folie-Méricourt</p>
                    </figcaption>
                </figure>
            </a>
        </div>
    </main>
</body>

</html>
